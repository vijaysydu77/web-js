	<title>hi</title>
	<script type="text/javascript">
		var findmaxconsecutiveones=function(nums){
        let largestcount=0;
        let currentcount=0;
        for(let i=0;i<nums.length;i++){
        if(nums[i]===0){
        currentcount++;
        };
        if(currentcount>largestcount){
        largestcount=currentcount;
        }
        };
        return largestcount;
        };
	</script>
</head>
